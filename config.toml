base_url = "/"
title = "Venator"

default_language = "en"
compile_sass = true
# Feed is only generated for blog content but not for all pages
feed_filename = "atom.xml"
author = "Denis Souron"
build_search_index = false
taxonomies = [{ name = "tags" }]
minify_html = true

[markdown]
highlight_code = true
highlight_theme = "venator"
extra_syntaxes_and_themes = ["highlight_themes"]
external_links_target_blank = true
external_links_no_referrer = true
smart_punctuation = true

[extra]
menu_items = [
    { name = "blog", url = "blog" },
    { name = "about me", url = "about" },

    { name = "github", url = "https://github.com/brack0", external = true },
    { name = "gitlab", url = "https://gitlab.com/Brack0", external = true },
]
# Some explanation about base_url and site_url
# base_url will impact most of urls (`permalink`, `current_url`, `get_url(path="/foo")`)
# By setting the recommended value (aka the production base url), this will produce many wrong urls (other envs, domain aliases/redirects)
# site_url is used when we really need a complete production url (canonical and alternate urls)
site_url = "https://brack0.dev"

